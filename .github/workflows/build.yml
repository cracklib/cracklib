name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: bootstrap
      run: cd src && ./autogen.sh
    - name: configure
      run: cd src && ./configure
    - name: make distcheck
      run: cd src && make distcheck
